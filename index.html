<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="resources\css\reset.css" type="text/css" rel="stylesheet">
  <link href="resources\css\style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <!-- logo, main section -->
  <header>
    <div class="logo-container">
      <img src="resources\images\logo.png" alt="logo" />
      <p>SECRET AGENT SUPPLY INC.</p>
    </div>
    <div class="banner-container">
      <div class="banner">
        <div class="banner-text">
          <p> NEW ARRIVAL</p>
          <h1> SPORTS BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
  </header>
  <!--nav bar, products, location, hours  -->
  <section>
    <!-- Nav bar -->
    <div class="nav-container">
      <nav>
        <ul>
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contract</a></span>
        </ul>
      </nav>
    </div>
    <!-- product category -->
    <div class="photo-grid-container">
      <div class="photo-grid">
        <figure class="photo-grid-item">
          <img class="image-section" src="resources\images\pen.png" alt="Exploding Pen">
          <figcaption class="caption">Exploding Pen</figcaption>
        </figure>
        <figure class="photo-grid-item">
          <img class="image-section" src="resources\images\watch.png" alt="Cellular Watch">
          <figcaption class="caption">Cellular Watch</figcaption>
        </figure>
        <figure class="photo-grid-item">
          <img class="image-section" src="resources\images\glasses.png" alt="Thermal Glasses">
          <figcaption class="caption">Thermal Glasses</figcaption>
        </figure>
      </div>
    </div>
    <!-- location and hours -->
    <div class="info-container">
      <div class="info">
        <div class="info-item">
          <p class="caption">Location</p>
          <p>-46.343234,34.56765</p>
        </div>
        <div class="info-item">
          <p class="caption">Hours</p>
          <p>0800-1800</p>
        </div>
      </div>
    </div>
  </section>
  <!-- copyright section -->
  <footer>
    <p>Copyright Secret Agent Supply Inc.</p>
  </footer>

</body>

</html>
